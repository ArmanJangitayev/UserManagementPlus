{% extends 'auth/home_page.html' %}
{% block content %}
<h2>Log in</h2>
<p>{{message}}</p>

{% if form.errors %}
{{ form.errors }}
{% endif %}
<form method="post">

    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>
<p>Not a member? <a href="{% url 'registration' %}">Sign up now!</a></p>
<div class="mt-3">
    <a class="btn btn-success btn-sm" href="{% url 'home_page' %}" role="button">Home</a>

</div>

{% endblock content %}
